    <div id="locomote" class="container">
      <div class="container jumbotron">

        <form class="form-horizontal" id="flight-search-form" autocomplete="off">

          <div class="form-group has-feedback">
            <label for="input-airport-from" class="col-sm-2 control-label">Flying from</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="input-airport-from"
                placeholder="Select airport"
                data-error="Please select a departure airport"
              >
            </div>
          </div>

          <div class="form-group has-feedback">
            <label for="input-airport-to" class="col-sm-2 control-label">Flying to</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="input-airport-to"
                placeholder="Select airport"
              >
            </div>
          </div>

          <div class="form-group has-feedback">
            <label for="flight-date" class="col-sm-2 control-label">Flying on</label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="flight-date"
                placeholder="Select date"
              >
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button
                type="submit"
                id="btn-search-flight"
                class="btn btn-group-justified btn-default">Search Flights</button>
            </div>
          </div>
        </form>

      </div>
